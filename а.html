<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 наурыз </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
        }
        .buttons button {
            display: inline-block;
            background: #ff4b5c;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1em;
        }
        .buttons button:hover {
            background: #d84350;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>8 наурыз құтты болсын қыздар</h1>
        <p>оздеринин аттарынды басындар</p>
        <div class="buttons">
            <button onclick="playAudio('aidana.mp3')">Aйдана</button>
            <button onclick="playAudio('э.wav')">Энхара</button>
            <button onclick="playAudio('aa.wav')">Баянсұлу</button>
            <button onclick="playAudio('a.wav')">Ақбота</button>
            <button onclick="playAudio('aaa.wav')">Дана</button>
            <button onclick="playAudio('dina.wav')">Дина</button>
            <button onclick="playAudio('ami.wav')">Амина</button>
        </div>
        <audio id="audioPlayer" src="" hidden></audio>
    </div>
    
    <script>
        function playAudio(src) {
            let audio = document.getElementById("audioPlayer");
            audio.src = src;
            audio.play();
        }
    </script>
</body>
</html>
